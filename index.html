<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bài tập Captone 2</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Sanskrit&family=Tiro+Tamil&display=swap"
    rel="stylesheet" />
  <!-- Font icons8 -->
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- SCSS -->
  <link rel="stylesheet" href="../sass/main.scss" />
  <!-- CSS -->
  <link rel="stylesheet" href="../css/main.css" />
</head>

<body>
  <header>
    <div class="container">
      <div class="header_content">
        <div class="header_logo">
          <a href="">
            <img class="img-fluid my-3" width="50" src="./img/knowledge_graph_logo.png" alt="" />
          </a>
        </div>
        <div class="header_cart ml-auto shopping_cart" data-product-count="0">
          <button type="button" id="btnGioHang" class="btn btn-cart " data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" onclick="totalCart()">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
          
        </div>
      </div>
    </div>
  </header>

  <section class="myCarousel">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://lh3.googleusercontent.com/jFfMw6y58cqrd7zuU0fIS1f_wTFYmFF6WsAgiBzhLMmG7kO7WlFcOBOrP0cUJefn00ArIUm7VBZUP1Rqsy_ffETSmn9TI-EA=rw-w1920"
            class="d-block w-100" alt="ip1">
        </div>
        <div class="carousel-item">
          <img
            src="https://www.apple.com/v/home/ar/images/heroes/iphone-14/hero_iphone14_preorder__c4g2wjzuugqe_largetall.jpg"
            class="d-block w-100" alt="ip2">
        </div>
        <div class="carousel-item">
          <img src="./img/iphone-13-model-unselect-gallery-1-202207.jpg" class="d-block w-100" alt="ip3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </button>
    </div>
  </section>

  <!-- CANVAS -->
  <section class="myCanvas">
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
      <div class="card">
        <div class="card-header offcanvas-header">
          <div></div>
          <h5 id="offcanvas-title">CART</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="card-body offcanvas-body">
          <table class="table text-center">
            <thead>
              <tr>
                <th>#</th>
                <th>Product</th>
                <th>Image</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="tableProduct"></tbody>
          </table>
          <div class="row">
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4">
              <div class="purchase">
                <p>Total: <span id="total"></span></p>
              </div>
            </div>
          </div>
        </div>

        <div class="card-footer">
          <button class="btn-style">Purchase <i class="fa-solid fa-credit-card text-primary"></i></button>
          <button type="button" id="btn-clearCart" class="btn-style" onclick="clearCart()">Clear Cart <i
              class="fa-solid fa-trash-can text-danger"></i></button>
        </div>
      </div>
    </div>
  </section>

  <!-- Select -->
  <section id="select">
    <div class="container">
      <div class="select_product pt-4 pb-4 m-auto d-flex align-items-center justify-content-end">
        <div class="form-group mb-0">
          <select class="form-control" name="" id="selectProduct">
            <option selected value="all">Chọn sản phẩm</option>
            <option value="Iphone">Iphone</option>
            <option value="Samsung">Samsung</option>
          </select>
        </div>
      </div>
    </div>
  </section>
  <!-- Sản phẩm -->
  <section id="product">
    <div class="container">
      <div class="product_content">
        <div id="productList" class="row"></div>
      </div>
    </div>
  </section>
  <!-- Table -->
  <section id="table">
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title"></h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <!-- Modal body -->
          <div class="modal-body">
            <table class="table text-center">
              <thead>
                <tr>
                  <th>STT</th>
                  <th>Tên sản phẩm</th>
                  <th>Hình ảnh</th>
                  <th>Giá</th>
                  <th>Số lượng</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="tableProduct"></tbody>
            </table>
          </div>
          <!-- Modal footer -->
          <div class="modal-footer m-auto"></div>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="btn-admin">
      <a href="./admin/app/views/index.html" target="_blank">Go to Admin Page</a>
    </div>
  </section>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js "
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous ">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js "
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous ">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</body>
